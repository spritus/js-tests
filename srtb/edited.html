<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Görsel Kodlama Editörü</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #f7f7f7;
            font-family: Arial, sans-serif;
        }

        div::-webkit-scrollbar {
            width: 10px;
        }

        div::-webkit-scrollbar-track {
            border-radius: 8px;
            background-color: #e7e7e7;
            border: 1px solid #cacaca;
        }

        div::-webkit-scrollbar-thumb {
            border-radius: 8px;
            background-color: #ccc;
        }

        .workspace {
            display: flex;
            gap: 20px;
            height: calc(100vh - 40px);
        }

        .toolbox {
            width: 220px;
            flex-shrink: 0;
            background: white;
            border-radius: 5px;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
        }

        .category {
            margin-bottom: 15px;
        }

        .category-title {
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
            padding-left: 5px;
        }

        .coding-area {
            width: 220px;
            flex-shrink: 0;
            background: white;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            min-height: 300px;
            overflow: auto;
        }

        .preview-area {
            flex: 1;
            background: white;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .preview-area-title {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
            padding-left: 5px;
        }

        .item {
            width: 120px;
            padding: 8px 10px;
            margin: 5px 0;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: move;
            position: relative;
        }

        /* Sadece kodlama alanındaki itemler için çentik göster */
        .coding-area .item::after {
            content: '';
            position: absolute;
            bottom: -12px;
            right: 20px;
            width: 15px;
            height: 10px;
            background: inherit;
            border-radius: 0 0 5px 5px;
            opacity: 0;
            transition: opacity 0.2s;
            z-index: 1;
            border: 3px solid #fff;
            border-top: none;
        }

        .coding-area .item:not(:last-child)::after {
            opacity: 1;
        }

        /* Araç kategorileri için renkler */
        .hareket {
            background: #4a6cd4;
        }

        .kontrol {
            background: #e9a83a;
        }

        .operator {
            background: #5cb712;
        }

        .deger {
            background: #cc5b22;
        }

        .dragging {
            opacity: 0 !important;
            height: 0 !important;
            margin: 0 !important;
            padding: 0 !important;
            border: none !important;
        }

        .placeholder {
            border: 2px dashed #666;
            border-radius: 3px;
            margin: 5px 0;
            height: 35px;
            background: rgba(0, 0, 0, 0.05);
            transition: all 0.2s ease;
        }

        /* Blok stilleri */
        .block {
            border: 2px solid #4a6cd4;
            border-radius: 10px;
            padding: 10px;
            background: #edf1fd;
            margin: 5px 0;
            min-height: 50px;
            position: relative;
        }

        .block.dongu {
            border-color: #e9a83a;
            background: #fff6e6;
        }

        /* Blok ve döngüler için çentik */
        .block::after {
            content: '';
            position: absolute;
            bottom: -7px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 7px;
            background: #4a6cd4;
            border-radius: 0 0 3px 3px;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .block.dongu::after {
            background: #e9a83a;
        }

        .block:not(:last-child)::after {
            opacity: 1;
        }
    </style>
</head>

<body>
    <div class="workspace">
        <div class="toolbox">
            <div class="category">
                <div class="category-title">Bloklar</div>
                <div class="item block-creator" data-type="block" style="background: #4a6cd4;">Eğer</div>
                <div class="item block-creator dongu" data-type="dongu" style="background: #e9a83a;">Döngü</div>
            </div>
            <div class="category">
                <div class="category-title">Hareket</div>
                <div class="item hareket" draggable="true">İleri Git</div>
                <div class="item hareket" draggable="true">Sağa Dön</div>
                <div class="item hareket" draggable="true">Zıpla</div>
            </div>
            <div class="category">
                <div class="category-title">Kontrol</div>
                <div class="item kontrol" draggable="true">Eğer ise</div>
                <div class="item kontrol" draggable="true">Tekrarla</div>
                <div class="item kontrol" draggable="true">Bekle</div>
            </div>
            <div class="category">
                <div class="category-title">Operatörler</div>
                <div class="item operator" draggable="true">Topla</div>
                <div class="item operator" draggable="true">Çıkar</div>
                <div class="item operator" draggable="true">Karşılaştır</div>
            </div>
            <div class="category">
                <div class="category-title">Değerler</div>
                <div class="item deger" draggable="true">Değişken</div>
                <div class="item deger" draggable="true">Liste</div>
                <div class="item deger" draggable="true">Metin</div>
            </div>
        </div>
        <div class="coding-area"></div>
        <div class="preview-area">
            <div class="preview-area-title">Çalıştırma Ekranı</div>
            <!-- Çalıştırma ekranı içeriği buraya gelecek -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let draggedItem = null;
            let draggedBox = null;
            let placeholder = document.createElement('div');
            placeholder.className = 'placeholder';
            let isOutsideContainer = false;

            // Drop göstergesi oluştur
            const dropIndicator = document.createElement('div');
            dropIndicator.className = 'drop-indicator';
            dropIndicator.style.display = 'none';
            document.body.appendChild(dropIndicator);

            const codingArea = document.querySelector('.coding-area');

            function initializeItemDrag(item) {
                if (!item) return;

                // Öğenin toolbox'tan mı yoksa coding area'dan mı olduğunu belirle
                const isToolboxItem = item.closest('.toolbox') !== null;

                item.addEventListener('dragstart', (e) => {
                    draggedItem = item;

                    // Sürükleme verisi ekle - doğru yerleştirme için
                    e.dataTransfer.setData('text/plain', 'item');

                    // Sürükleme görünümünü ayarla
                    e.dataTransfer.effectAllowed = 'move';

                    if (isToolboxItem) {
                        // Toolbox'tan sürükleme için stil değişimi
                        item.style.opacity = '0.7';
                    } else {
                        // Coding area içi sürükleme için stil
                        setTimeout(() => {
                            if (draggedItem) {
                                draggedItem.classList.add('dragging');
                            }
                        }, 0);
                    }

                    // Sürükleme başladığında tüm potansiyel hedefleri vurgula
                    if (!isToolboxItem) {
                        codingArea.classList.add('drag-hover');
                    }

                    e.stopPropagation();
                });

                item.addEventListener('dragend', (e) => {
                    // Tüm vurgulamaları kaldır
                    document.querySelectorAll('.drag-hover').forEach(el => {
                        el.classList.remove('drag-hover');
                    });

                    if (isToolboxItem) {
                        // Toolbox öğesini normal görünüme döndür
                        item.style.opacity = '1';
                    } else if (isOutsideContainer) {
                        // Kodlama alanı dışına taşınmışsa ve toolbox'tan değilse sil
                        // Silme animasyonu
                        item.style.opacity = '0';
                        item.style.transform = 'scale(0.8)';
                        setTimeout(() => {
                            item.remove();
                        }, 200);
                    }

                    if (draggedItem) {
                        draggedItem.classList.remove('dragging');
                        draggedItem.style.zIndex = '';
                    }

                    if (placeholder.parentNode) {
                        placeholder.remove();
                    }

                    // Drop göstergesini gizle
                    dropIndicator.style.display = 'none';

                    draggedItem = null;
                    draggedBox = null;
                    isOutsideContainer = false;
                });

                // Hover efektleri için mouse event'ları
                item.addEventListener('mouseenter', () => {
                    if (!draggedItem) {
                        item.style.cursor = 'grab';
                    }
                });

                item.addEventListener('mouseleave', () => {
                    item.style.cursor = 'default';
                });

                item.addEventListener('mousedown', () => {
                    item.style.cursor = 'grabbing';
                });

                item.addEventListener('mouseup', () => {
                    item.style.cursor = 'grab';
                });
            }

            // Toolbox öğelerini başlat
            document.querySelectorAll('.toolbox .item').forEach(item => {
                item.draggable = true;
                initializeItemDrag(item);
            });

            // Bloklar için sürükleme işleyicisi
            function initializeBlockDrag(block) {
                if (!block) return;

                block.addEventListener('dragstart', (e) => {
                    draggedItem = block;

                    // Sürükleme verisi ekle
                    e.dataTransfer.setData('text/plain', 'block');
                    e.dataTransfer.effectAllowed = 'move';

                    setTimeout(() => {
                        if (block) block.classList.add('dragging');
                    }, 0);

                    // Hedefleri vurgula
                    codingArea.classList.add('drag-hover');

                    e.stopPropagation();
                });

                block.addEventListener('dragend', () => {
                    // Vurgulamaları kaldır
                    document.querySelectorAll('.drag-hover').forEach(el => {
                        el.classList.remove('drag-hover');
                    });

                    if (isOutsideContainer) {
                        // Silme animasyonu
                        block.style.opacity = '0';
                        block.style.transform = 'scale(0.8)';
                        setTimeout(() => {
                            block.remove();
                        }, 200);
                    }

                    if (block) block.classList.remove('dragging');

                    // Drop göstergesini gizle
                    dropIndicator.style.display = 'none';

                    draggedItem = null;
                });

                block.addEventListener('dragenter', (e) => {
                    e.preventDefault();
                    if (!draggedItem || draggedItem === block || block.contains(draggedItem)) return;

                    block.classList.add('drag-hover');
                });

                block.addEventListener('dragleave', (e) => {
                    e.preventDefault();
                    const relatedTarget = e.relatedTarget;
                    if (!relatedTarget || !block.contains(relatedTarget)) {
                        block.classList.remove('drag-hover');
                    }
                });

                block.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    e.stopPropagation();

                    if (!draggedItem || draggedItem === block || block.contains(draggedItem)) return;

                    // Sürükleme tip görüntüsünü ayarla
                    e.dataTransfer.dropEffect = 'move';

                    // İçine sürükleme mantığı
                    const rect = block.getBoundingClientRect();
                    const y = e.clientY;

                    // Placeholder'ı göster
                    placeholder.style.height = '30px';

                    // İçine sürükleme kontrolü
                    const afterElement = getDragAfterElement(block, y, '.item');

                    // Drop göstergesini güncelle
                    if (!afterElement) {
                        // En sona ekle
                        block.appendChild(placeholder);

                        // Drop göstergesini göster
                        const lastItem = [...block.querySelectorAll('.item:not(.dragging)')].pop();
                        if (lastItem) {
                            const rect = lastItem.getBoundingClientRect();
                            updateDropIndicator(rect.left, rect.bottom, rect.width, 'after');
                        } else {
                            const blockRect = block.getBoundingClientRect();
                            updateDropIndicator(blockRect.left + 10, blockRect.top + 30, blockRect.width - 20, 'in');
                        }
                    } else {
                        // Belirtilen öğeden önce
                        block.insertBefore(placeholder, afterElement);

                        // Drop göstergesini güncelle
                        const rect = afterElement.getBoundingClientRect();
                        updateDropIndicator(rect.left, rect.top, rect.width, 'before');
                    }
                });

                block.addEventListener('drop', (e) => {
                    e.preventDefault();
                    e.stopPropagation();

                    if (!draggedItem || draggedItem === block || block.contains(draggedItem)) return;

                    // Vurgulamaları kaldır
                    block.classList.remove('drag-hover');

                    const isFromToolbox = draggedItem.closest('.toolbox') !== null;

                    if (isFromToolbox) {
                        // Toolbox'tan gelen öğeler için kopya oluştur
                        const newItem = createNewItem(draggedItem);
                        if (newItem && placeholder.parentNode) {
                            // Ekleme animasyonu
                            newItem.style.opacity = '0';
                            newItem.style.transform = 'scale(0.9)';
                            placeholder.replaceWith(newItem);
                            setTimeout(() => {
                                newItem.style.opacity = '1';
                                newItem.style.transform = 'scale(1)';
                            }, 10);
                        }
                    } else {
                        // Kodlama alanı içindeki öğeler için taşıma
                        if (placeholder.parentNode) {
                            placeholder.replaceWith(draggedItem);

                            // Taşıma animasyonu
                            draggedItem.style.transform = 'scale(1.05)';
                            setTimeout(() => {
                                draggedItem.style.transform = 'scale(1)';
                            }, 200);
                        }
                    }

                    // Drop göstergesini gizle
                    dropIndicator.style.display = 'none';
                });

                // Hover efektleri için mouse event'ları
                block.addEventListener('mouseenter', () => {
                    if (!draggedItem) {
                        block.style.cursor = 'grab';
                    }
                });

                block.addEventListener('mouseleave', () => {
                    block.style.cursor = 'default';
                });

                block.addEventListener('mousedown', () => {
                    block.style.cursor = 'grabbing';
                });

                block.addEventListener('mouseup', () => {
                    block.style.cursor = 'grab';
                });
            }

            // Yeni öğe oluşturma fonksiyonu
            function createNewItem(sourceItem) {
                if (!sourceItem) return null;

                if (sourceItem.classList.contains('block-creator')) {
                    const type = sourceItem.dataset.type;
                    const block = document.createElement('div');
                    block.className = `block ${type}`;
                    block.draggable = true;
                    initializeBlockDrag(block);
                    return block;
                } else {
                    const newItem = sourceItem.cloneNode(true);
                    newItem.draggable = true;
                    initializeItemDrag(newItem);
                    return newItem;
                }
            }

            // Drop göstergesini güncelle
            function updateDropIndicator(x, y, width, position) {
                dropIndicator.style.display = 'block';
                dropIndicator.style.width = `${width}px`;

                if (position === 'before') {
                    dropIndicator.style.top = `${y - 2}px`;
                    dropIndicator.style.left = `${x}px`;
                } else if (position === 'after') {
                    dropIndicator.style.top = `${y + 2}px`;
                    dropIndicator.style.left = `${x}px`;
                } else if (position === 'in') {
                    dropIndicator.style.top = `${y}px`;
                    dropIndicator.style.left = `${x}px`;
                }
            }

            // Body için event listener'lar - dışarı sürükleme kontrolü
            document.body.addEventListener('dragover', (e) => {
                e.preventDefault();

                // Coding area dışına çıkıldığında
                if (!e.target.closest('.coding-area') && !e.target.closest('.toolbox')) {
                    isOutsideContainer = true;
                    if (placeholder.parentNode) {
                        placeholder.remove();
                    }

                    // Drop göstergesini gizle
                    dropIndicator.style.display = 'none';
                }
            });

            // Coding area için event listener'lar
            codingArea.addEventListener('dragenter', (e) => {
                e.preventDefault();
                if (draggedItem) {
                    codingArea.classList.add('drag-hover');
                }
            });

            codingArea.addEventListener('dragleave', (e) => {
                e.preventDefault();
                const relatedTarget = e.relatedTarget;
                if (!relatedTarget || !codingArea.contains(relatedTarget)) {
                    codingArea.classList.remove('drag-hover');
                }
            });

            codingArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                isOutsideContainer = false;

                // Sürükleme tip görüntüsünü ayarla
                e.dataTransfer.dropEffect = 'move';

                if (!draggedItem) return;

                // Eğer block içine sürükleme değilse
                if (!e.target.closest('.block')) {
                    const afterElement = getDragAfterElement(codingArea, e.clientY, '.item, .block');

                    if (placeholder.parentNode !== codingArea ||
                        (afterElement && placeholder.nextSibling !== afterElement) ||
                        (!afterElement && codingArea.lastChild !== placeholder)) {

                        placeholder.remove();
                        if (afterElement) {
                            codingArea.insertBefore(placeholder, afterElement);

                            // Drop göstergesini göster
                            const rect = afterElement.getBoundingClientRect();
                            updateDropIndicator(rect.left, rect.top, rect.width, 'before');
                        } else {
                            codingArea.appendChild(placeholder);

                            // Son öğenin altında drop göstergesini göster
                            const lastItem = [...codingArea.querySelectorAll('.item:not(.dragging), .block:not(.dragging)')].pop();
                            if (lastItem) {
                                const rect = lastItem.getBoundingClientRect();
                                updateDropIndicator(rect.left, rect.bottom, rect.width, 'after');
                            } else {
                                const areaRect = codingArea.getBoundingClientRect();
                                updateDropIndicator(areaRect.left + 20, areaRect.top + 20, areaRect.width - 40, 'in');
                            }
                        }
                    }
                }
            });

            codingArea.addEventListener('drop', (e) => {
                e.preventDefault();
                e.stopPropagation();

                if (!draggedItem) return;

                // Vurgulamaları kaldır
                codingArea.classList.remove('drag-hover');

                // Block içine düştüyse işleme gerek yok, o kendi eventini yönetir
                if (e.target.closest('.block') && e.target.closest('.block') !== draggedItem) return;

                const isFromToolbox = draggedItem.closest('.toolbox') !== null;

                if (isFromToolbox) {
                    // Toolbox'tan gelen öğeler için kopya oluştur
                    const newItem = createNewItem(draggedItem);
                    if (newItem && placeholder.parentNode) {
                        // Ekleme animasyonu
                        newItem.style.opacity = '0';
                        newItem.style.transform = 'scale(0.9)';
                        placeholder.replaceWith(newItem);
                        setTimeout(() => {
                            newItem.style.opacity = '1';
                            newItem.style.transform = 'scale(1)';
                        }, 10);
                    }
                } else {
                    // Kodlama alanı içindeki öğeler için normal taşıma
                    if (placeholder.parentNode) {
                        placeholder.replaceWith(draggedItem);

                        // Taşıma animasyonu
                        draggedItem.style.transform = 'scale(1.05)';
                        setTimeout(() => {
                            draggedItem.style.transform = 'scale(1)';
                        }, 100);
                    }
                }

                // Drop göstergesini gizle
                dropIndicator.style.display = 'none';
            });

            function getDragAfterElement(container, y, selector) {
                if (!container) return null;

                const elements = [...container.querySelectorAll(`${selector}:not(.dragging):not(.placeholder)`)];

                if (elements.length === 0) return null;

                return elements.reduce((closest, element) => {
                    const box = element.getBoundingClientRect();
                    const offset = y - box.top - box.height / 2;

                    if (offset < 0 && offset > closest.offset) {
                        return { offset: offset, element: element };
                    } else {
                        return closest;
                    }
                }, { offset: Number.NEGATIVE_INFINITY }).element;
            }

            // Başlangıçta tüm öğeleri başlat
            document.querySelectorAll('.toolbox .item').forEach(item => {
                item.draggable = true;
                initializeItemDrag(item);
            });

            // Yeni öğeler eklendiğinde onları da başlat
            const observer = new MutationObserver((mutations) => {
                mutations.forEach((mutation) => {
                    mutation.addedNodes.forEach((node) => {
                        if (node.nodeType === 1) {
                            if (node.classList && node.classList.contains('item')) {
                                node.draggable = true;
                                initializeItemDrag(node);
                            } else if (node.classList && node.classList.contains('block')) {
                                node.draggable = true;
                                initializeBlockDrag(node);
                            }

                            // İçindeki öğeleri de initialize et
                            if (node.querySelectorAll) {
                                node.querySelectorAll('.item').forEach(item => {
                                    item.draggable = true;
                                    initializeItemDrag(item);
                                });

                                node.querySelectorAll('.block').forEach(block => {
                                    block.draggable = true;
                                    initializeBlockDrag(block);
                                });
                            }
                        }
                    });
                });
            });

            observer.observe(codingArea, {
                childList: true,
                subtree: true
            });
        });
    </script>
</body>

</html>
