<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bağımsız Trafik Işıkları</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #333;
        }

        .traffic-light-container {
            display: flex;
            gap: 20px;
        }

        .traffic-light {
            display: flex;
            flex-direction: column;
            width: 60px;
            height: 180px;
            background-color: #222;
            padding: 10px;
            border-radius: 10px;
        }

        .light {
            width: 40px;
            height: 40px;
            margin: 10px auto;
            border-radius: 50%;
            background-color: #555;
            opacity: 0.3;
        }

        .red.active {
            background-color: red;
            opacity: 1;
        }

        .yellow.active {
            background-color: yellow;
            opacity: 1;
        }

        .green.active {
            background-color: green;
            opacity: 1;
        }
    </style>
</head>

<body>
    <div class="traffic-light-container" id="traffic-light-container"></div>

    <script>
        class TrafficLight {
            constructor(containerId, redDuration, yellowDuration, greenDuration, initialLight = 'red') {
                // HTML öğelerini oluştur
                this.trafficLight = document.createElement('div');
                this.trafficLight.classList.add('traffic-light');

                this.redLight = document.createElement('div');
                this.redLight.classList.add('light', 'red');

                this.yellowLight = document.createElement('div');
                this.yellowLight.classList.add('light', 'yellow');

                this.greenLight = document.createElement('div');
                this.greenLight.classList.add('light', 'green');

                this.trafficLight.append(this.redLight, this.yellowLight, this.greenLight);
                document.getElementById(containerId).appendChild(this.trafficLight);

                // Durum süreleri ve başlangıç ışığı
                this.redDuration = redDuration;
                this.yellowDuration = yellowDuration;
                this.greenDuration = greenDuration;
                this.currentLight = this.getLightIndex(initialLight);

                this.start();
            }

            getLightIndex(lightColor) {
                switch (lightColor) {
                    case 'red': return 0;
                    case 'yellow': return 1;
                    case 'green': return 2;
                    default: return 0;
                }
            }

            async start() {
                while (true) {
                    await this.changeLight();
                }
            }

            delay(duration) {
                return new Promise(resolve => setTimeout(resolve, duration));
            }

            async changeLight() {
                // Tüm ışıkları kapat
                this.redLight.classList.remove('active');
                this.yellowLight.classList.remove('active');
                this.greenLight.classList.remove('active');

                // Geçerli ışığı aç ve süreyi bekle
                if (this.currentLight === 0) {
                    this.redLight.classList.add('active');
                    await this.delay(this.redDuration);
                } else if (this.currentLight === 1) {
                    this.yellowLight.classList.add('active');
                    await this.delay(this.yellowDuration);
                } else if (this.currentLight === 2) {
                    this.greenLight.classList.add('active');
                    await this.delay(this.greenDuration);
                }

                // Bir sonraki ışığa geç
                this.currentLight = (this.currentLight + 1) % 3;
            }
        }

        // Her bir trafik ışığını bağımsız çalışacak şekilde başlatıyoruz
        new TrafficLight("traffic-light-container", 1000, 100, 1000, 'red');    // İlk lamba kırmızı ile başlar
        new TrafficLight("traffic-light-container", 1000, 100, 1000, 'yellow'); // İkinci lamba sarı ile başlar
        new TrafficLight("traffic-light-container", 1000, 100, 1000, 'green');  // Üçüncü lamba yeşil ile başlar
    </script>
</body>

</html>
