<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = () => {
            const renkler = ["#f00", "#0f0", "#00f", "#ff0", "#f0f", "#fff", "#0ff"];
            var alan = document.createElement("div");
            alan.style.position = "relative";
            alan.style.width = "600px";
            alan.style.height = "400px";
            alan.style.backgroundColor = "#000";
            alan.style.border = "solid 4px #fff";
            alan.style.margin = "50px auto";
            alan.style.overflow = "hidden";
            document.body.append(alan);

            for (let x = 0; x < 15; x++) {
                for (let y = 0; y < 10; y++) {
                    var kutu = document.createElement("div");
                    //kutu.innerText = x + "-" + y;
                    kutu.style.boxSizing = "border-box";
                    kutu.style.border = "solid 2px #ccc";
                    kutu.style.borderRadius = "7px";
                    kutu.style.width = "40px";
                    kutu.style.height = "40px";
                    var r = 100 + Math.floor(Math.random() * 155);
                    var g = 100 + Math.floor(Math.random() * 155);
                    var b = 100 + Math.floor(Math.random() * 155);
                    kutu.style.backgroundColor = "rgb(" + r + "," + g + "," + b + ")";
                    kutu.style.position = "absolute";
                    kutu.style.left = x * 40 + "px";
                    kutu.style.top = y * 40 + "px";
                    alan.append(kutu);
                }
            }

            var t = 0;
            setInterval(() => {
                t++;
                //kutu.style.left = t + "px";
                //kutu.style.top = t + "px";
            }, 50);
        }
    </script>
</head>

</body>

</html>
