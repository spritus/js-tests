            alert("Bo≈ü ifade eklenemez!");
            return;
        }
        let liTodo = document.createElement("li");
        liTodo.innerHTML = inpTodo.value;
        ulList.append(liTodo);
        inpTodo.value = "";
    };

    let ulList = document.createElement("ul");
    document.body.append(ulList);
