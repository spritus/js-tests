<body>

    <script>
        const items = {
            apple: 5,
            orange: 3,
            banana: 2
        };

        const sortingHandler = {
            ownKeys: function (obj) {
                return Object.keys(obj).sort((a, b) => obj[a] - obj[b]);
            }
        };

        const sortedItemsProxy = new Proxy(items, sortingHandler);
        console.log(sortedItemsProxy); // sortedItemsProxy

    </script>
</body>
