<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function loadImage(src) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.src = src;
                img.onload = () => resolve(img); // Resim yüklendiğinde Promise çözülür
                img.onerror = () => reject(new Error("Resim yüklenemedi: " + src));
            });
        }

        async function main() {
            console.log("Resim yükleniyor...");

            try {
                const image = await loadImage("https://picsum.photos/700/500");
                document.body.appendChild(image); // Resmi ekrana ekleyelim
                console.log("Resim yüklendi ve eklendi!");
            } catch (error) {
                console.error(error);
            }
        }

        main();

    </script>
</body>

</html>
