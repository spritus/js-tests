<body>

    <script>
        function fetchData() {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    const success = Math.random() > 0.5; // %50 ÅŸans
                    if (success) {
                        resolve("Veri baÅŸarÄ±yla alÄ±ndÄ±! âœ…<br>");

        }

        // Promise'in kullanÄ±mÄ±
        fetchData()

        function delay(w) {

                setTimeout(() => {
                    resolve(true)
                }, w)

        async function getData() {
            try {
                const result = await fetchData();  // fetchData() fonksiyonunu bekler

                await delay(2000)
                document.write("Hede<br>")

                await delay(1000)
                document.write("BÃ¼dÃ¼<br>")

            } catch (error) {

            } finally {
                document.write("Ä°ÅŸlem tamamlandÄ±! ğŸ”„");
            }
        }

        getData();
    </script>
