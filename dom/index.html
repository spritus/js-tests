<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            color: red;
            font-weight: bold;
            font-size: 20px;
            text-align: center;
            position: absolute;
            width: 100px;
            height: 100px;
            left: 150px;
            top: 150px;
            border: solid 1px black;
        }

        .bg {
            background-color: gray;
        }
    </style>
</head>

<body>
    <div id="kutu"></div>

    <script>
        const kutu = document.getElementById("kutu");

        const div = document.createElement("div");
        kutu.append(div);
        div.innerHTML = "Merhaba";
        div.classList.add("box");
        div.classList.add("bg");

        setTimeout(() => {
            div.classList.remove("bg");
        }, 3000);
    </script>
</body>

</html>
