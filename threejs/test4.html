<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: darkgray;
            text-align: center;
        }

        #screen {
            border: solid 4px #fff;
            margin: 20px auto;
            box-sizing: border-box;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <canvas id="screen" width="900" height="600"></canvas>
</body>
<script>
    const CS = 500;
    const screen = document.getElementById("screen");
    const ctx = screen.getContext("2d");
    const img = ctx.createImageData(CS, CS);

    function pixel(x, y, r, g, b, a) {
        img.data[(x + y * CS) * 4] = r;
        img.data[(x + y * CS) * 4 + 1] = g;
        img.data[(x + y * CS) * 4 + 2] = b;
        img.data[(x + y * CS) * 4 + 3] = a;
    }

    const R = CS / 2;

    let t = 0;
    function animate() {
        t += .5;
        for (let y = 0; y < R; y++) {
            for (let x = 0; x < R; x++) {
                let nx = (y - R / 2) / (R / 2);
                let ny = (x - R / 2) / (R / 2);
                let nz = 1 - Math.sqrt(nx * nx + ny * ny);
                let c = (Math.atan2(ny, nx) + Math.PI) / (Math.PI * 2);
                c = Math.sin(c * Math.sin(t / 100) * 100) * 50;
                c = nz * 400 + (c < 0 ? 0 : c);
                pixel(x, y, c * 2, nz * 100 + c / 2, nz * 100 + c / 4, 255);
                /*if (nz > 0) {
                    pixel(i, j, r, g, b, a);
                }*/
            }
        }

        ctx.putImageData(img, 0, 0);

        requestAnimationFrame(animate);
        t += 0.01;
    }
    animate();
</script>

</html>
